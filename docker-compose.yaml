version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: llama-ai
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - job-fetcher-network

volumes:
  ollama_data:

networks:
  job-fetcher-network:
    driver: bridge